<script type="text/javascript">
  $(function(){
      var ds = {
        nav: $('.navigator li'),
        navLink: $('.navigator li a')
      };
      ds.nav.on('click', function(e){
        e.preventDefault()
        var _this = this;   
        ds.navLink.removeClass('selected')
        $(_this).parent().addClass('selected')
      })

  })
</script>
