<!DOCTYPE html>
<html ng-app="naviApp">
<head>
    <title>
        <%= title %>
    </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- build:css /css/navi.css -->
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <!-- endbuild -->
    <!-- build:js /js/navi.js -->
    <script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>
    <script type="text/javascript" src="/components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <!--<script type="text/javascript" src="/js/animations.js"></script>-->
    <script type="text/javascript" src="/js/controllers.js"></script>
    <script type="text/javascript" src="/js/filters.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
    <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation" ng-controller="HeaderCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Navi</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/')}"><a href="#">主页</a>
                </li>
                <li ng-class="{ active: isActive('/books')}"><a href="#/books">读书</a>
                </li>
                <li ng-class="{ active: isActive('/movies')}"><a href="#/movies">电影</a>
                </li>
                <li ng-class="{ active: isActive('/other')}"><a href="#/other">其他</a>
                </li>
            </ul>
            <div class="pull-right">
                <a href="/user/login" class="btn btn-default navbar-btn">注册</a>
                <a href="/user/signup" class="btn btn-primary navbar-btn">登录</a>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>
</body>
</html>
